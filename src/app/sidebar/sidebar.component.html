<aside
  id="default-sidebar"
  class="top-0 left-0 z-40 w-64 h-screen bg-gray-50 dark:bg-gray-800 sidebar"
  aria-label="Sidebar"
>
  <div class="h-full overflow-y-auto">
    <a class="flex justify-center items-center mb-5">
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
        >Drag & Drop</span
      >
    </a>
    <ul class="space-y-2 font-medium">
      <li
        class="cursor-pointer draggable"
        draggable="true"
        (dragstart)="onDragStart($event, element)"
        *ngFor="let element of elements"
      >
        <a
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
          routerLink="/permissions"
          routerLinkActive="bg-gray-100 dark:bg-gray-700"
        >
          <span class="">{{ element.type | titlecase }}</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
